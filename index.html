<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div id="app">
        <input type="text" placeholder="Inserisci un'attivitÃ " v-model="newActivity" @keyup.enter="pushNewActivity()">
        <button @click="pushNewActivity()">
            <i class="fa-solid fa-check"></i>
        </button>
        <ul>
            <li v-for="(activity, i) in toDoList">
                <span v-if="activity.done == false" @click="convertTrueFalse(i)">{{activity.text}}</span>
                <span v-else class="linTro" @click="convertTrueFalse(i)">{{activity.text}}</span>
                <button @click="removeActivity(i)">
                    <i class="fa-solid fa-x"></i>
                </button>
            </li>
        </ul>
    </div>
    <script src="index.js"></script>
</body>
</html>
